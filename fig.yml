brain:
    build: brain
    volumes:
        - brain/:/code
    links:
        - ssh
    ports:
        - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
client:
    build: client
    volumes:
        - client/:/code
        - brain/static:/static
    ports:
        - "35729:35729"
karma:
    build: client
    volumes:
        - client/:/code
        - brain/static:/static
    command: "karma start tests/karma.conf.coffee"
ssh:
    build: ssh
    ports:
        - "49100:22"